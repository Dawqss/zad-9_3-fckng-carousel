<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8">
		<title>Karuzela Panie Zenku</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="carousel">
			<div id="left">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</div>
			<ul>
				<li><img src="http://www.pomyslodawcy.pl/upload/20140323132804.jpg"></li>
				<li><img src="https://www.delikatesyemis.pl/files/zdjecia_produktow/ziemniaki.png"></li>
				<li><img src="http://cdn.doradcasmaku.pl/dynamic/69/3b/98/62/e43c0be3a5465e7b54f7e22b/ziemniaki_smazone_2_fit-400-400.jpg"></li>
				<li><img src="http://pomidory.asert.info/images/kartofel_2.jpg"></li>
				<li><img src="http://cdn.doradcasmaku.pl/dynamic/7a/23/b6/a5/72caf77904ba7b530009b720/ziemniaki-pieczone-jak-z-ogniska-wg-ewy-z-cukrem-pudrem_fit-400-400.jpg"></li>
			</ul>
			<div id="right">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			<div id="indicator">
				<i id="one" class="fa fa-circle-thin" aria-hidden="true"></i>
				<i id="two" class="fa fa-circle-thin" aria-hidden="true"></i>
				<i id="three" class="fa fa-circle-thin" aria-hidden="true"></i>
				<i id="four" class="fa fa-circle-thin" aria-hidden="true"></i>
				<i id="five" class="fa fa-circle-thin" aria-hidden="true"></i>
			</div>
		</div>
	
		

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>	
	</body>
</html>
